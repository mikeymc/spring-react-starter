---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: openjdk
    build: 8-jdk/alpine
    tag: latest
inputs:
- name: repo
run:
  path: "repo/gradlew"
  args: ["--build-file", "source-code/build.gradle", "assemble"]
params:
  TERM: -dumb
  GRADLE_OPTS: -Dorg.gradle.native=false
